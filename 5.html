<!DOCTYPE html>
<html>
<head>
    <title>Table Example</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }

        #welcome-text {
            font-size: 48px;
            background: linear-gradient(to right, #ff00cc, #333399);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            cursor: pointer;
        }

        #table-container {
            display: none;
        }

        table {
            border-collapse: collapse;
            width: 80%;
            max-width: 800px;
            margin: 0 auto;
        }
        
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        
        th {
            background-color: #f2f2f2;
        }
        
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        
        td:nth-child(n+2) {
            background-color: #cdeac0;
        }
        
        td:hover {
            background-color: pink;
        }
    </style>
    <script>
        function showTable() {
            document.getElementById("welcome-text").style.display = "none";
            document.getElementById("table-container").style.display = "block";
        }
    </script>
</head>
<body>
    <div id="welcome-text" onclick="showTable()">WELCOME</div>
    <div id="table-container">
        <table>
            <tr>
                <th>Number</th>
                <th>Item Information</th>
                <th>Price</th>
                <th>Condition</th>
            </tr>
            <tr>
                <td>1</td>
                <td>Plush bear</td>
                <td>30RMB</td>
                <td>80% new</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Table lamp</td>
                <td>50RMB</td>
                <td>80% new</td>
            </tr>
        </table>
    </div>
</body>
</html>
